<html lang="en">
<head>

            document.getElementById("operator").setAttribute("value","+");

        function sub(){
            document.getElementById("operator").setAttribute("value","-");

        function multi(){
            document.getElementById("operator").setAttribute("value","*");
           
        }
        function div(){
            document.getElementById("operator").setAttribute("value","/");
           
        }
        function reminder(){
            document.getElementById("operator").setAttribute("value","%");
           
        }
        function exponent(){
            document.getElementById("operator").setAttribute("value","**");
           
        }

        let result = () => {

            let x = document.querySelector("#fvalue").value;
            let num1 = parseInt(x)
            console.log(x);
            
            let z = document.querySelector("#lvalue").value;
            let num2 = parseInt(z)
            console.log(z);

            let y = document.querySelector("#operator").value ;
            switch(y){
                case "+":
                    var x1 = num1 + num2;
                    console.log(x1);
                break;
                case "-":
                    var x1 = num1 - num2;   
                    console.log(x1);

                case "*":

                    console.log(x1);

                case "%":
                    var x1 = num1 % num2;
                    console.log(x1);
                break;

                break;

        <button type="button" onclick="multi()">*</button>
        <button type="button" onclick="div()">/</button>
        <button type="button" onclick="reminder()">%</button>
        <button type="button" onclick="exponent()">**</button>

        <button type="button" onclick="result()">Result</button>
